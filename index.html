<html>
<head>
	<title>首页－叫座</title>
	<link rel="stylesheet" type="text/css" href="resource/css/require.css">
</head>
<body>
	<div class='body-wrapper'>
		<div class='wrapper'>
			<div class='header'>
				<div class="inner">
					<a href="#" class="logo"></a>
					<div class="nav">
						<a href="#" class="cur">首页</a>
						<a href="#">叫座app</a>
						<a href="#">活动</a>
						<a href="#">帮助与反馈</a>
						<a href="#" class="reg">立即注册</a>
					</div>
				</div>
			</div>
			<div class="banner" style="height: 452px;">
				<div class="banner-bg">
					<img src="resource/img/bg.jpg">
				</div>
				<div class="slide">
					<div class="slide-box">
						<div>
							<img src="resource/img/banner3.png" style="width: 60%;">
						</div>
					</div>
				</div>
				<div class="inner">
					<div class="loginbar">
						<div class="bg"></div>
						<form action="#" method="psot">
							<h2>登录叫座</h2>
							<div class="form">
								<div class="item username">
									<label for class="label">登录名：</label>
									<input name="username" type="text" placeholder="邮箱/手机号" class="ipt" style="box-shadow: rgb(255, 255, 255) 0px 0px 0px 1000px inset;">
								</div>
								<div class="item">
									<label for class="label">密码：</label>
									<input name="pwd" type="password" placeholder="登录密码" class="ipt" style="box-shadow: rgb(255, 255, 255) 0px 0px 0px 1000px inset;">
								</div>
							</div>
						</form>
						<div class="action">
							<button type="submit" class="btn">登录</button>
							<a href="#" class="forget-pwd">忘记密码？</a>
						</div>
					</div>
					
				</div>
			</div>


		</div>
	</div>
</body>
</html>
